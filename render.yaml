# Render Blueprint - Hotel Costa Azul Chatbot
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: hotel-chatbot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: SUPABASE_URL
        sync: false # Set manually in Render dashboard
      - key: SUPABASE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ADMIN_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://hotel-chatbot.onrender.com # Update with your actual Render URL
    healthCheckPath: /health
    autoDeploy: true
